<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Controles/css/estilos.css">
    <script src="./Controles/js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="./pagina2.html" method="GET">
        <fieldset>
            <legend> Datos Personales</legend>
            <div>
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" name="nombre" required>
            </div>
            <div>
                <label for="txtClave">Clave:</label>
                <input type="password" id="txtClave" name="clave" title="Password" placeholder="ingrese clave aquí" required>
            </div>
            <div>
                <label for="txtEmail">Email:</label>
                <input type="email" id="txtEmail" name="email" placeholder="aaaa@sarasa.com" required>
            </div>
            <div>
                <label for="txtEdad">Edad:</label>
                <input type="range" id="txtEdad" name="edad" min="18" max="65" value="18">
            </div>
            <div>
                <label for="cboPais">Pais:</label>
                <select name="pais" id="cboPais">
                    <optgroup label="Paises de America">
                        <option value="arg" selected>Argentina</option>
                        <option value="Brasil">Bracil</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="España">España</option>
                        <option value="Italia">Italia</option>
                    </optgroup>
                </select>
                <select multiple name="pais" id="cboPaises">
                    <optgroup label="Paises de America">
                        <option value="arg" selected>Argentina</option>
                        <option value="Brasil">Bracil</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="España">España</option>
                        <option value="Italia">Italia</option>
                    </optgroup>
                </select>
            </div>
            <input type="hidden" name="">
            <fieldset>
                <legend>Genero</legend>
                <input type="radio" name="sexo" id="rdoMasculino" value="M"><label for="rdoMasculino">Masculino</label>
                <input type="radio" name="sexo" id="rdoFemenino" value="F" checked><label for="rdoFemenino">Femenino</label>
            </fieldset>
            <fieldset>
                <legend>Hobbies</legend>
                <input type="checkbox" id="chkEsqui" value="Esqui"><label for="chkEsqui">Esqui</label>
                <input type="checkbox" id="chkKayak" value="Kayak"><label for="chkKayak">Kayak</label>
                <input type="checkbox" id="chkBisicleta" value="Bisicleta" checked><label for="chkBisicleta">Bisicleta</label>
            </fieldset>
            <div>
                <label for="taComentarios">Comentarios</label>
                <textarea name="comentarios" id="taComentarios" cols="30" rows="10"></textarea>
            </div>
            <!-- <button>Enviar</button> -->
            <input type="reset" value="Limpiar Formulario">
            <input type="submit" value="Login">
        </fieldset>
    </form>
    <button id="btnSaludar">Saludar</button>
    <button id="btnDespedir">Despedir</button>
</body>

</html>

<!doctype html>
<html lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="#" class="mt-5">
            <div class="form-group row">
                <label for="txtNombre" class="col-md-2 col-fom-label">Nombre:</label>
                <div class="col-md-10">
                    <input type="text" id="txtNombre" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="txtApellido" class="col-md-2 col-fom-label">Apellido:</label>
                <div class="col-md-10">
                    <input type="text" id="txtApellido" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="txtEdad" class="col-md-2 col-fom-label">Edad:</label>
                <div class="col-md-10">
                    <input type="number" id="txtEdad" class="form-control" min="1" max="150" required>
                </div>
            </div>
            <div class="formgroup row">
                <div class="form-check col-sm-2 offset-sm-3">
                    <input type="radio" name="sexo" id="rdoFemenino" value="femenino" class="form-check-input" required>
                    <label for="rdoFemenino" class="form-check-label">Femenino</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2 offset-sm-3 form-check ">
                    <input type="radio" name="sexo" id="rdoMasculino" value="masculino" class="form-check-input" required>
                    <label for="rdoMasculino" class="form-check-label">Masculino</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-check col-sm-3 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Enviar Datos</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

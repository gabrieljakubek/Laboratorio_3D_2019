<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./script.js"></script>
    <title>Crear anuncio</title>
</head>

<body>
    <div>
        <label for="txtTitulo">Titulo:</label>
        <input type="text" id="txtTitulo" name="titulo" required>
    </div>
    <div>
        <label for="txtDescripcion">Descripcion:</label>
        <textarea name="dascripcion" id="txtDescripcion" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="cboOperacion">Operacion:</label>
        <div>
            <label for="rdoVenta">Venta</label>
            <input type="radio" id="rdoVenta" name="rdoOperadion" id="venta">
        </div>
        <div>
            <label for="rdoAlquiler">Alquiler</label>
            <input type="radio" id="rdoAlquiler" name="rdoOperadion" id="alquiler">
        </div>
    </div>
    <div>
        <label for="txtPrecio">Precio:</label>
        <input type="text" id="txtPrecio" name="precio">
    </div>
    <div>
        <label for="ambientes">Ambientes:</label>
        <div>
            <label for="cantDormitorios">Dormitorios</label>
            <input type="number" name="cantDormitorios" min="1" max="5">
        </div>
        <div>
            <label for="cantBaños">Baños</label>
            <input type="number" name="cantBaños" min="1" max="5">
        </div>
        <div>
            <label for="cantGarages">Garages</label>
            <input type="number" name="cantGarages" min="0" max="5">
        </div>
        <button type="button" onclick="cargarAnuncio()">Enviar</button>
    </div>
</body>

</html>
